name: Update Yugioh Data Monthly

on:
  schedule:
    - cron: "0 0 1 * *"   # Tous les 1er du mois Ã  minuit
  workflow_dispatch:       # Permet de lancer manuellement

jobs:
  update-yugioh:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ¨re le code du repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Installe Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. ExÃ©cute ton script
      - name: Run Yugioh update script
        run: |
          node Script_Yugioh.js

      # 4. Commit + push les changements
      - name: Commit updated YugiohCards.json
        run: |
          git config --global user.name "Github Actions Bot"
          git config --global user.email "actions@github.com"

          git add YugiohCards.json

          # VÃ©rifie sâ€™il y a rÃ©ellement des modifications
          if git diff --cached --quiet; then
            echo "Aucun changement Ã  commit"
          else
            git commit -m "ðŸ”„ Mise Ã  jour mensuelle des cartes Yu-Gi-Oh"
            git push
          fi
